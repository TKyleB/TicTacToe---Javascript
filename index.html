<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="winnerholder">
            <h3><span id="winner"></span></h3>
        </div>
        <div class="board-holder">
            <div class="row">
                <div class="cell" id="R1C1"></div>
                <div class="cell" id="R1C2"></div>
                <div class="cell" id="R1C3"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="button-holder"><button id="reset">Reset Game</button></div>

    </div>

</body>

</html>
